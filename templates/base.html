{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'style.css' %}">
    <script type="text/javascript" src="{% static 'jquery-3.6.0.min.js' %}"></script>
</head>
<body>
    <header class="navigation_bar_upper">
        <ul class="navigation_bar_upper_list">
            <li class="navigation_bar_upper_list_index_logo_button">Logo</li>
            <li class="navigation_bar_upper_list_index_audio_player_panel">Player</li>
            <li class="navigation_bar_upper_list_index_settings_button">Settings</li>
        </ul>
    </header>
    <div class="content">{% block content %}{% endblock %}</div>
    {% block javascript %}{% endblock %}
    <script type="text/javascript" src="{% static 'scripts.js' %}"></script>
</body>
</html>
